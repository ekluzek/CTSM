name: 2024 Yearly Issue metrics
on:
  push:
    branches:
      - dora_metrics_action
  schedule:
    - cron: '00 18 * * *'


permissions:
  contents: read

jobs:
  build:
    name: issue metrics
    runs-on: ubuntu-latest
    permissions:
      issues: read
      pull-requests: read

    steps:
      - name: Run issue-metrics tool
        uses: github/issue-metrics@v3
        env:
          SEARCH_QUERY: 'repo:ESCOMP/CTSM is:issue created:2023-01-01..2023-12-31 -reason:"not planned"'

      - name: Create issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Yearly issue metrics report
          content-filepath: ./issue_metrics.md
